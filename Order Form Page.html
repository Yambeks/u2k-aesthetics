<!DOCTYPE html>
<html>
<head>
    <title>Order Form - U2K Aesthetics</title>
    <style>
        body {
            background-image: url("images/web background.png");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }
        form {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
        }
		.navbar {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        img {
            margin: 10px;
            border-radius: 8px;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            max-width: 700px;
        }

        hr {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<h1><strong>U2K Aesthetics</strong></h1>
    <nav class="navbar">
        <ul class="nav-links">
		    <li><a href="Index.html">Home</a><li>
            <li><a href="Calender Page.html">Trading Calendar</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
        </ul>
    </nav>
	
    <h2>Place an Order</h2>
    <form action="/submit-order" method="POST">
        Name: <input type="text" name="name" required><br><br>
        Email: <input type="email" name="email" required><br><br>
        Number: <input type="tel" name="number" required><br><br>
        Product:
        <select name="product" required>
            <option value="necklace">Necklace</option>
            <option value="bracelet">Bracelet</option>
            <option value="waist_beads">Waist Beads</option>
            <option value="phone_charms">Phone Charms</option>
            <option value="earrings">Earrings</option>
        </select><br><br>
        Quantity: <input type="number" name="quantity" min="1" required><br><br>
        <input type="submit" value="Place Order">
    </form>

    

</body>
</html>
